<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-warning">
  <div class="container pt-5">
    <div class="w-50 mx-auto p-4 bg-white rounded-2">
      <form class="js-form">
        <div class="w-100 input-group" style="background-color: transparent;">
          <input class="form-control js-input" type="number" placeholder="Enter tab index">
          <button class="btn btn-primary rounded-2" type="submit">Change tab</button>
        </div>
      </form>
      <div class="d-flex mt-3 js-box">
        <p class="fw-bold js-positive" style="opacity: 0.4; cursor: pointer; transition: all .2s ease;">POSITIVE</p>
        <p class="ms-3 fw-bold js-negative" style="opacity: 0.4; cursor: pointer; transition: all .2s ease;">NEGATIVE</p>
        <p class="ms-3 fw-bold js-neutral" style="opacity: 0.4; cursor: pointer; transition: all .2s ease;">NEUTRAL</p>
      </div>
      <p class="fw-bold js-result"></p>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
